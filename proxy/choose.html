<!DOCTYPE html>
<html>
  <head>
    <title>Open With</title>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
    <script type="text/javascript" src="choose.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.orange-indigo.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body style="background-color: white">
    <h1>Open With</h1>
    <p>Which app do you want to use?</p>
    <div id="choices"></div>
    <p><input type="button" id="open" value="Open">
       <input type="button" id="cancel" value="Cancel"></p>
    <!-- The handler's proxy page is embedded in this iframe. -->
    <iframe id="handler_iframe" style="display: none">
  </body>
</html>
