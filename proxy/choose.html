<!DOCTYPE html>
<html>
  <head>
    <title>Open With</title>
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.min.js"></script>
    <script type="text/javascript" src="choose.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.blue_grey-deep_purple.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="common.css">
  </head>
  <body>
    <!-- Card for chooser/confirmation dialog -->
    <div id="chooser" class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Open with</h2>
      </div>
      <div class="mdl-card__supporting-text">
        Which app do you want to use?
      </div>
      <div class="mdl-card__supporting-text" id="choices"></div>
      <div class="mdl-card__actions mdl-card--border">
        <a id="open" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Open
        </a>
        <a id="cancel" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
          Cancel
        </a>
      </div>
    </div>

    <!-- The handler's proxy page is embedded in this iframe. -->
    <iframe id="handler_iframe" style="display: none">
  </body>
</html>
