<!DOCTYPE html>
<html>
  <head>
    <title>Web Actions Handler Demo</title>
    <link rel="manifest" href="manifest.webmanifest">
    <script type="text/javascript" src="common/common.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="icon" sizes="32x32" href="icon/32.png">
    <link rel="stylesheet" type="text/css" href="common/common.css">
  </head>
  <body class="handler">
    <h1>Web Actions Handler Demo</h1>
    <p>This text field contains a file given to use via <strong>Web
      Actions</strong>:</p>
    <div>
      <textarea id="contents_textfield" rows="25" cols="80">(nothing so far)</textarea>
    </div>
    <p>File name: <input id="filename_textfield" readonly /></p>
    <p>This button saves the file back to the requester using <strong>Web
      Actions</strong>: <input type="button" id="save_button" value="Save" /></p>
  </body>
</html>
